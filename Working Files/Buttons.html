<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.google.com">
        <h1>More Form HTML Elements</h1>
        <p>What is your preferred marketing method?</p>

        <label for="phone"> Phone</label>
        <input id="phone" name="marketingpreference" type="radio" value="phone">
        <label for="mail"> Mail</label>
        <input id="mail" name="marketingpreference" type="radio" value="Mail">
        <label for="sms"> SMS</label>
        <input id="SMS" name="marketingpreference" type="radio" value="SMS">

        <br>

        <label for="T&C"> Do you accept our T&C's?</label>
        <input id="TermsAndConditions" type="checkbox" name="TermsAndConditions" value="accepted">
        <br>
        <p>What is your favourite colour?</p>
        <select name="colour">
            <option value="red"> Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>
        <br>
        <br>
        <textarea name="Paragraph" rows="20"></textarea>
        <br>
        <br>
        <input type="Submit">
    </form>    
</body>
</html>
