<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.google.com">
    <h1>Register</h1>
    <label for="first-name">First Name:</label>
    <input type="text" name="first-name" id="first-name" placeholder="John" required />
    <label for="last-name">Last Name:</label>
    <input type="text" name="last-name" id="last-name" placeholder="Smith" required />

    <br>
    
    <label for="Male"> Male</label>
    <input id="Male" name="Gender" type="radio" value="Male">
    <label for="Female"> Female</label>
    <input id="Female" name="Gender" type="radio" value="Female">
    <label for="Other"> Other</label>
    <input id="Other" name="Gender" type="radio" value="Other">

    <br>

    <label for="q">E-mail:</label>
    <input id="q" name="E-mail" type="email" placeholder="E-mail" required>
    <label for="password">Password:</label>
    <input id="password" name="Password:" minlength="5" maxlength="10" placeholder="password" required>
    <br>



    <label for="Month"> Birthday:</label>
    <select name="Month" id="Month">
        <option value="Jan"> January</option>
        <option value="Feb">February</option>
        <option value="Mar">March</option>
    </select>

    <select name="Day">
        <option value="1"> 1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>

    <select name="Year">
        <option value="1997">1997</option>
        <option value="1998">1998</option>
        <option value="1999">1999</option>
    </select>
    <br>
    <label for="TermsAndConditions">I agree to the terms and conditions</label>
    <input id="TermsAndConditions" type="checkbox" name="TermsAndConditions" value="accepted">
    <br><br>

    <input type="Submit">
</form>    
</body>
</html>
