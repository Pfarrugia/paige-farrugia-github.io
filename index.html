        $(document).ready(function(){
          $('.main-carousel').slick({
            dots: true,
            arrows: true, 
            autoplay: true
          });
        });
    </script>
        <script type="text/javascript">
          // work gallery function
            $(".portfolio-item").on("click", function() {
                var imageName = $(this).find(".media-thumbnail").attr("data-img");
                $(".gallery-modal").addClass("open");
                $(".image-container").empty().prepend('<img alt="Portfolio item preview" src="images/Work/' + imageName + '" />');
            });
      
            $(".gallery-modal").on("click", function() {
              $(".gallery-modal").removeClass("open");
      
            });
          </script>
